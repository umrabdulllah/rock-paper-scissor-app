<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="title">Rock Paper Scissors</h3>
      <div class="choice-container">
        <button class="move-btn rock-btn">✊</button>
        <button class="move-btn paper-btn">🖐️</button>
        <button class="move-btn scissor-btn">✌️</button>
      </div>

      <div class="computer-move">
        <div class="my-move-emoji">
          <p>You:</p>
          <span class="my-emoji">😴</span>
        </div>
        <div class="my-move-emoji">
          <p>Computer:</p>
          <span class="computer-emoji">👨🏻‍💻</span>
        </div>
      </div>

      <h3 class="result">RESULT</h3>
      <div class="stats">
        <p class="win">Wins:</p>
        <p class="loss">Loss:</p>
        <p class="tie">Tie:</p>
      </div>
      <div class="btn-container">
        <button class="reset-btn">Reset</button>
        <button class="auto-play">Auto Play</button>
      </div>
      <script src="script.js"></script>
    </div>
    <div class="credits">
      <div class="social-links">
        <a href="https://www.linkedin.com/in/umrabdulllah/" target="_blank"
          ><i class="bx bxl-linkedin-square"></i
        ></a>
        <a href="https://github.com/umrabdulllah/to-do-list" target="_blank"
          ><i class="bx bxl-github"></i
        ></a>
        <a
          href="mailto:umrabdulllah@gmail.com?subject=Hello%20Umer%20Really%20liked%20your%20project!"
          target="_blank"
          ><i class="bx bxl-gmail"></i
        ></a>
      </div>
    </div>
  </body>
</html>
